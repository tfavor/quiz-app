<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nature and Wildlife Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header>
        <h1>Wildlife Quiz Game</h1>
    </header>
    <main role="main" id="game-board">
            <div class="keeping-track">
                <p class="questions">Questions:  <span class="question-count">0</span>/10</p>
                <p class="score">Score:  <span class="current-score">0</span></p>
            </div>
        <section class="start-page">
            <h2>Test your knowledge of wildlife</h2>
            <form action="">
                <input class="start-button" type="submit" value="Start">
            </form> 
        </section>
        <section class="question-form hidden">
            <h2 class="the-question"></h2>
                <form class="answers" action="">
                    <div class="answer-choice answer-choice-1">
                        <input type="radio" name="answer-choices" value="answer-1"><span class="choice-1">answer one</span>
                    </div>
                    <div class="answer-choice answer-choice-2">
                        <input type="radio" name="answer-choices" value="answer-2"><span class="choice-2">answer one</span>
                    </div>
                    <div class="answer-choice answer-choice-3">   
                        <input type="radio" name="answer-choices" value="answer-3"><span class="choice-3">answer one</span>  
                    </div>
                    <div class="answer-choice answer-choice-4"> 
                        <input type="radio" name="answer-choices" value="answer-4"><span class="choice-4">answer one</span>  
                    </div> 
                </form>
                <form action="">
                        <input class="submit-button" type="submit" value="Submit">
                </form> 
        </section>
        <section class="wrong-feedback feedback hidden">
                <h2>WRONG!</h2>
                <h3>Correct Answer:  ${sdc}<h3>
                    <form class="next" action="">
                        <input class="next-button" type="submit" value="next">
                    </form>
        </section>
        <section class="correct-feedback feedback hidden">
                <h2>CORRECT!</h2>
                <h3>Correct Answer:  ${sdc}<h3>
                <form class="next" action="">
                    <input class="next-button" type="submit" value="next">
                </form>
        </section>
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
<script src="index.js"></script>
</body>
</html>
