<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nature and Wildlife Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header>
        <h1>Wildlife Quiz Game</h1>
    </header>
    <main role="main" id="game-board">
        <section class="start-page">
            <div class="keeping-track">
                <p class="questions">Questions:  <span class="question-count">0</span>/10</p>
                <p class="score">Score:  <span class="current-score">0</span></p>
            </div>
            <h2>Test your knowladge of wildlife</h2>
            <button class="start-button">start</button>
        </section>
        <section class="question-form"></section>
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
<script src="index.js"></script>
</body>
</html>
